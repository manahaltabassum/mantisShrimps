{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block body %}
<style>
  .form-control{
  width: 500px;
  text-align: center;
  }
  .btn{
  margin: 5px;
  align: center;
  }
  img{
  margin: 5px;
  }
</style>

<br>
<div class="container-fluid text-center">
  <div class="row">
    <div class="col-sm-12" align="center">
      <form action="{{ url_for('home_display') }}" method="POST">
	<select name="select_type" class="form-control">
	  <option value="top">Top</option>
	  <option value="bottom">Bottom</option>
	  <option value="shoes">Shoes</option>
	</select>
	<button type="submit" class="btn btn-primary"> Go </button>
      </form>
      <br>
    </div>
  </div>
  <div class="row">
    {% set count = 1 %} 
    {% for cloth in clothes %}
    <img src={{cloth}} class="img-thumbnail" style="width:250px;height:250px;">
    {% if count % 3 == 0 %}
    <br>
    {% endif %}
    {% set ctr = ctr + 1 %}
    {% endfor %}
  </div>
</div>  
{% endblock %}
