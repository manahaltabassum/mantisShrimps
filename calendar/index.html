<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calendar Widget</title>
    <link rel="stylesheet" href="calendar.css" />
  </head>
  <body>
    <div id="cal">
      <div class="header">
	<span class="left button" id="prev"> &lang; </span>
	<span class="month-year" id="label"> May 2018 </span>
	<span class="right button" id="next"> &rang; </span>
      </div>
      <table id="days">
	<tr>
	  <td>sun</td>
	  <td>mon</td>
	  <td>tue</td>
	  <td>wed</td>
	  <td>thu</td>
	  <td>fri</td>
	  <td>sat</td>
	</tr>
      </table>
      <div id="cal-frame">
	<table class="curr">
	  <tr><td class="nil d"></td><td class="nil d"></td><td class="d">1</td><td class="d">2</td><td class="d">3</td><td class="d">4</td><td class="d">5</td></tr>
	  <tr><td class="d">6</td><td class="d">7</td><td class="d">8</td><td class="d">9</td><td class="d">10</td><td class="d">11</td><td class="d">12</td></tr>
	  <tr><td class="d">13</td><td class="d">14</td><td class="d">15</td><td class="d">16</td><td class="d">17</td><td class="d">18</td><td class="d">19</td></tr>
	  <tr><td class="d">20</td><td class="d">21</td><td class="d">22</td><td class="d">23</td><td class="d">24</td><td class="d">25</td><td class="d">26</td></tr>
	  <tr><td class="d">27</td><td class="d">28</td><td class="d">29</td><td class="d">30</td><td class="nil d"></td><td class="nil d"></td><td class="nil d"></td></tr>
	</table>
      </div>
    </div>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="calendar.js"></script>
  <script>
    var cal = CALENDAR();

    cal.init();
  </script>
</body>
</html>
